<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-sclae=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/css/main.css" />
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="bg--yellow">
  <main class="container">
    <article class="card card--rounded bg--white p-5">
      <header class="card__header mb-5">
        <img class="card__image" src="src/assets/images/illustration-article.svg" alt="card image"/>
      </header>
      <section class="mb-5">
        <div class="tag text--small bg--yellow text--bold pt-1 pb-1 pl-2 pr-2 mb-3">Learning</div>
        <p class="text--small mb-3">Published 21 Dec 2023</p>
        <p class="text--big text--bold mb-3">HTML & CSS foundations</p>
        <p class="text--grey-500">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </section>
      <footer class="card__footer">
        <img class="card__author-picture" src="src/assets/images/image-avatar.webp" alt="author profile picture"/>
        <p class="text--bold">Greg Hooper</p>
      </footer>
    </article>
  </main>
</body>
</html>
