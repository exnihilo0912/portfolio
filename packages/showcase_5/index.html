<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Pricing Cards</title>
</head>
<body>
  <main class="container">
    <section class="header">
      <h1 class="header__title">Our Pricing</h1>
        <span class="header__toggle">Annually</span>
        <input id="period" class="toggle" name="period" type="checkbox" checked><label for="period"></label>
        <span class="header__toggle">Monthly</span>


      <div class="card-container">
        <article class="card">
          <header class="card__header">
            <h2 class="card__title">Basic</h2>
            <div class="card__price">
              <span class="annually">
                <small class="small">&dollar;</small>199.99
              </span>
              <span class="monthly">
                <small class="small">&dollar;</small>19.99
              </span>
            </div>
          </header>
          <div class="card__content">
            <ul class="list">
              <li class="list__item">500 GB Storage</li>
              <li class="list__item">2 Users Allowed</li>
              <li class="list__item">Send up to 3 GB</li>
            </ul>
          </div>
          <footer class="card__footer">
            <button class="btn btn--fat btn--full btn--gradient">Learn More</button>
          </footer>
        </article>
        <article class="card card--gradient">
          <header class="card__header">
            <h2 class="card__title">Professional</h2>
            <div class="card__price">
              <span class="annually">
                <small class="small">&dollar;</small>249.99
              </span>
              <span class="monthly">
                <small class="small">&dollar;</small>24.99
              </span>
            </div>
          </header>
          <div class="card__content">
            <ul class="list">
              <li class="list__item">1 TB Storage</li>
              <li class="list__item">5 Users Allowed</li>
              <li class="list__item">Send up to 10 GB</li>
            </ul>
          </div>
          <footer class="card_footer">
            <button class="btn btn--fat btn--full btn--white">Learn More</button>
          </footer>
        </article>
        <article class="card">
          <header class="card__header">
            <h2 class="card__title">Master</h2>
            <div class="card__price">
              <span class="annually">
                <small class="small">&dollar;</small>399.99
              </span>
              <span class="monthly">
                <small class="small">&dollar;</small>39.99
              </span>
            </div>
          </header>
          <div class="card__content">
            <ul class="list">
              <li class="list__item">2 TB Storage</li>
              <li class="list__item">10 Users Allowed</li>
              <li class="list__item">Send up to 20 GB</li>
            </ul>
          </div>
          <footer class="card__footer">
            <button class="btn btn--full btn--fat btn--gradient">Learn More</button>
          </footer>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
