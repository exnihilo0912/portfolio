<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main class="hero">
  <header class="hero__header">
    <a href="/"><img class="logo" src="images/logo.svg" alt="logo"/></a>
  </header>
  <div class="hero__image">
    <img class="image--mobile" src="images/hero-mobile.jpg" alt="hero image"/>
    <img class="image--desktop" src="images/hero-desktop.jpg" alt="hero image"/>
  </div>
  <section class="hero__content">
    <h1 class="hero-title">
      <span class="hero-title__thin">We're</span>
      <span class="hero-title__fat">coming</span>
      <span class="hero-title__fat">soon</span>
    </h1>
    <p class="hero-caption">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div class="input-group">
      <form action="#" method="post">
        <input class="input-group__input" type="email" placeholder="Email Address" required>
        <button class="input-group__button" type="submit">
          <img src="images/icon-arrow.svg" alt="icon arrow"/>
        </button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
