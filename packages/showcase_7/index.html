<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="container">
    <header class="header">
      <a  href="/" class="header__logo"><img  src="images/logo.svg" alt="logo"></a>
    </header>
    <div class="content">
      <img class="landing-img" src="images/illustration-mockups.svg" alt="landing page image">
      <section class="landing-intro">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="caption">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn btn--big-m" type="button">Register</button>
      </section>
    </div>
    <footer class="footer">
      <ul class="list list--hori">
        <li class="list-item sns">
          <a href="https://www.facebook.com" class="sns-link" aria-label="facebook"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li class="list-item sns">
          <a href="https://www.twitter.com" class="sns-link" aria-label="twitter"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li class="list-item sns">
          <a href="https://www.instagram.com" class="sns-link" aria-label="instagram"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
      </ul>
    </footer>
  </main>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
